    <main>
        <section>
<br>
            <h1>Contact Us</h1>
            <div class="contact-info">
                <div class="map-container">
                <select id="venueSelect">
                    <option value="" disabled selected>Select a venue</option>
                    <option value="venue1">Rosebank</option>
                    <option value="venue2">Alberton</option>
                    <option value="venue3">Midrand</option>
                </select>
                <p id="selectedContactInfo"></p>

                    <p id="mapLink"></p>   
                    <iframe id="map" width="600" height="450" style="border:0" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe> <!-- Added iframe for the map -->
                </div>
            </div>

            <script>
                var venueInfo = {
                    venue1: {
                        phone: "011 931 0333",
                        address: "123 Main Rd, Rosebank, 7700",
                        email: "Info@EmpoweringTheNationRosebank.co.za",
                        mapUrl: "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3309.5913514654685!2d18.471953600000003!3d-33.9516371!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1dcc5d21d2e1ed65%3A0xeaad367538300980!2s123%20Main%20Rd%2C%20Mowbray%2C%20Cape%20Town%2C%207700!5e0!3m2!1sen!2sza!4v1715931584226!5m2!1sen!2sza"
                    },
                    venue2: {
                        phone: "011 546 2159",
                        address: "20 Lever Street, Alberton, 2154",
                        email: "Info@EmpoweringTheNationAlberton.co.za",
                        mapUrl: "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3576.2054081558686!2d28.096980600000002!3d-26.319847400000004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1e9504d90280ea41%3A0xd4ca30ee6b0736b7!2s20%20Lever%20St%2C%20Brackenhurst%2C%20Alberton%2C%201448!5e0!3m2!1sen!2sza!4v1715930889128!5m2!1sen!2sza"
                    },
                    venue3: {
                        phone: "011 627 2432",
                        address: "154 Allandale Road, Midrand, 4073",
                        email: "Info@EmpoweringTheNationMidrand.co.za",
                        mapUrl: "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3585.1403367789503!2d28.133735!3d-26.028963899999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1e956d95788d526f%3A0x4a906fb15804a513!2s154%20Allandale%20Rd%2C%20Glen%20Austin%20AH%2C%20Midrand%2C%201685!5e0!3m2!1sen!2sza!4v1715931649606!5m2!1sen!2sza"
                    }
                };

                document.getElementById('venueSelect').addEventListener('change', function() {
                    var selectedVenue = this.value;
                    var info = venueInfo[selectedVenue];
                    document.getElementById('selectedContactInfo').innerHTML = "<strong>Phone:</strong> " + info.phone + "<br><strong>Address:</strong> " + info.address + "<br><strong>Email:</strong> " + info.email;
                    
                    // Generate Google Maps link
                    var mapLink = "https://www.google.com/maps/search/?api=1&query=" + encodeURIComponent(info.address);
                    document.getElementById('mapLink').innerHTML = "<a href='" + mapLink + "' target='_blank'>View on Google Maps</a>";
                    document.getElementById('mapLink').style.display = 'block';
                    
                    // Update the iframe src for the embedded map
                    document.getElementById('map').src = info.mapUrl;
                });
            </script>
        </section>
